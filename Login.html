<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Gentlemen's Barber Shop</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-barber-shop.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">

               <nav id="sidebarMenu" class="col-md-4 col-lg-3 d-md-block sidebar collapse p-0">
                <div class="position-sticky sidebar-sticky d-flex flex-column justify-content-center align-items-center">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/templatemo-barber-logo.png" class="logo-image img-fluid" alt="Barber Shop Logo">
                    </a>
                    <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cita.html">Agenda tu cita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Login</a>
                    </li>
                </ul>
                </div>
            </nav>

            <div class="col-md-8 ms-sm-auto col-lg-9 p-0 d-flex align-items-center justify-content-center" style="min-height: 100vh; background: var(--section-bg-color);">
                <section class="booking-section w-100" style="background: none; min-height: auto;">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 col-md-8 col-12">
                                <form action="#" method="post" class="custom-form booking-form" style="padding: 40px;" role="form">
                                    <div class="text-center mb-5">
                                        <h2 class="mb-1">Iniciar Sesión</h2>
                                        <p>Accede a tu cuenta para reservar tu cita</p>
                                    </div>
                                    <div class="booking-form-body">
                                        <div class="mb-4">
                                            <input type="text" name="username" class="form-control" placeholder="Usuario o Email" required>
                                        </div>
                                        <div class="mb-4">
                                            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                                        </div>
                                        <div class="mb-4 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                                        </div>
                                        <div class="d-grid">
                                            <button type="button" class="btn custom-btn" onclick="window.location.href='admin.html'">Entrar</button>
                                        </div>
                                        <div class="text-center mt-4">
                                            <a href="#">¿Olvidaste tu contraseña?</a>
                                            <br>
                                            <span>¿No tienes cuenta? <a href="#">Regístrate</a></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>
    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
